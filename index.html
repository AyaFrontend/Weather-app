<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>

</head>
<body>

    <!--HEADER SECTION-->
    <header class="bg-darkblue ">
        <nav class="navbar navbar-expand-lg  navbar-light  ">
          <div class="custom-container px-0  py-5  d-flex align-items-center ">
            <a href="#" class="w-25  d-flex justify-content-center  align-items-center text-decoration-none text-white  " >
                <img src="images/logo.png " >
                <div class="ms-3">
                    <h5>Weather</h5>
                    <small>tagline goes here</small>
                </div>
            </a>
            <button class="navbar-toggler bg-darkblue border-white p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse  w-50  mt-sm-4 mt-md-4" id="navbarSupportedContent">
              <ul class="navbar-nav mx-md-auto mx-sm-auto  w-75 ms-lg-auto  d-flex justify-content-evenly 
             ">
                <li class="nav-item  custom-active py-md-2 ">
                  <a class="nav-link text-white    " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item py-md-2">
                   <a class="nav-link text-white" aria-current="page" href="#">News</a>
                 </li>
                 <li class="nav-item py-md-2">
                   <a class="nav-link text-white" aria-current="page" href="#">Live Camera</a>
                 </li>
                 <li class="nav-item py-md-2">
                   <a class="nav-link text-white" aria-current="page" href="#">Photos</a>
                 </li>
                 <li class="nav-item py-md-2 border-bottom-0">
                   <a class="nav-link text-white" aria-current="page" href="#">Contact</a>
                 </li>
              
              </ul>
          
            </div>
          </div>
        </nav>
    </header>
    
    <section>
        <div class="container-fluid bg-darkblue vh-100 bg-img position-relative">
            <div class="search-box position-absolute w-75 start-50 top-20 translate-middle-x">
                <div class="position-relative ">
                    <input type="text" class="form-control rounded-pill w-100 bg-darkblue border-0 py-3 " placeholder="find your location.." id="search">
                    <button class="btn text-white bg-lightblue rounded-pill px-5 py-2 position-absolute top-50 end-0 translate-middle-y me-2" id="btnSearch">Find</button>
                </div>
               
            </div>
            <div class="position-absolute container top-40 start-50 translate-middle-x">
                <div class="row shadow-lg" id ="row">
                  
                </div>
            </div>
          
        </div>
    </section>

    <footer>
        <div class="container-fluid bg-lightblued py-4">
            <div class="row gy-2">
                <div class="col-sm-12 col-lg-8">
                    <div class="position-relative ">
                        <input type="text" class="form-control rounded-pill w-75 bg-darkblue border-0 py-3 " placeholder="Enter your email to subscribe">
                        <button class="btn text-white bg-lightblue rounded-pill px-5 py-2 position-absolute top-50 end-25 translate-middle-y me-2">Subscribe</button>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-4">
                    <div class="d-flex align-items-center h-100">
                        <i class="fab fa-facebook text-center text-lightblue p-3 fs-4 m-1 rounded-circle bg-darkblue"></i>
                        <i class="fab fa-twitter text-center text-lightblue p-3 fs-4 m-1 rounded-circle bg-darkblue"></i>
                        <i class="fab fa-google-plus text-center text-lightblue  p-3 fs-4 m-1 rounded-circle bg-darkblue"></i>
                        <i class="fab fa-instagram text-center text-lightblue p-3 fs-4 m-1 rounded-circle bg-darkblue"></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
